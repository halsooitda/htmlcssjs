<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        table{
            border: 1px solid black;
            text-align: center;
        }
        tr,td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>데이터 리스트</legend>
        <ol>
            <li>이름 <input type="text" id="name"></li>
            <li>거주지 <input type="text" id="addr"></li>
            <li>
                좋아하는 리스트
                <ul>
                    <li>1. <input type="text" id="favor1"></li>
                    <li>2. <input type="text" id="favor2"></li>
                    <li>3. <input type="text" id="favor3"></li>
                </ul>
            </li>
            <li>이메일 <input type="email" id="email"></li>
            <li>pet 소유 여부 <input type="text" id="pet"></li>
            <li>지금 가장 원하는 것 <input type="text" id="wanna"></li>
        </ol>
        <button type="button" onclick="getDatas()">객체로 전송</button>
    </fieldset>
    <!-- <h3 id="h">리스트의 구조에 따라 자바스크립트 객체를 만들어보자</h3> -->
    <!-- 입력받을 input 구조 생성 -->
    <!-- table 태그로 값 출력 (dataObj 값을 꺼내서 출력) -->

    <button type="button" onclick="tablePrint()">출력</button>
    <table>
        <tr>
            <td>이름</td>
            <td id="na"></td>
        </tr>
        <tr>
            <td>거주지</td>
            <td id="ad"></td>
        </tr>
        <tr>
            <td>좋아하는 리스트</td>
            <td>
                <ul>
                    <li id="f1"></li>
                    <li id="f2"></li>
                    <li id="f3"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td id="e"></td>
        </tr>
        <tr>
            <td>pet 소유 여부</td>
            <td id="p"></td>
        </tr>
        <tr>원하는
            <td>지금  것</td>
            <td id="w"></td>
        </tr>
    </table>
    
    
    <script>
        const dateObj = {
            name:"",
            addr:"",
            favor:{
                favor1:"",
                favor2:"",
                favor3:""
            },
            email:"",
            pet:"",
            wanna:""
        };

        // 위 html에서 받은 값을 객체에 저장 후 콘솔에 출력
        // let 변수명;
        // 변수명 = 값;
        function getDatas(){
            dateObj.name = document.getElementById('name').value;
            dateObj.addr = document.getElementById('addr').value;
            dateObj.favor.favor1 = document.getElementById('favor1').value;
            dateObj.favor.favor2 = document.getElementById('favor2').value;
            dateObj.favor.favor3 = document.getElementById('favor3').value;
            dateObj.email = document.getElementById('email').value;
            dateObj.pet = document.getElementById('pet').value;
            dateObj.wanna = document.getElementById('wanna').value;
             
        }

        console(dateObj);

        function tablePrint(){
            dateObj.name = document.getElementById('name').value;
            dateObj.addr = document.getElementById('addr').value;
            dateObj.favor.favor1 = document.getElementById('favor1').value;
            dateObj.favor.favor2 = document.getElementById('favor2').value;
            dateObj.favor.favor3 = document.getElementById('favor3').value;
            dateObj.email = document.getElementById('email').value;
            dateObj.pet = document.getElementById('pet').value;
            dateObj.wanna = document.getElementById('wanna').value;
            console.log(name,addr,favor1,favor2,favor3,email,pet,wanna);
            
            document.getElementById('na').innerText = dateObj.name;
            document.getElementById('ad').innerText = dateObj.addr;
            document.getElementById('f1').innerText = dateObj.favor.favor1;
            document.getElementById('f2').innerText = dateObj.favor.favor2;
            document.getElementById('f3').innerText = dateObj.favor.favor3;
            document.getElementById('e').innerText = dateObj.email;
            document.getElementById('p').innerText = dateObj.pet;
            document.getElementById('w').innerText = dateObj.wanna;
        }
    </script>
</body>
</html>
