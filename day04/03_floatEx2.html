<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 연습</title>
    <!-- 500*500 부모 박스 안에 자식박스 1/3,2/3 -->
    <style>
        .p-box{
            width: 500px;
            height: 500px;
            border: 1px solid rgb(110, 110, 110);
        }
        .box1{
            width: calc(100% / 3 * 1);
            height: 100%;
            float: left;
            background-color: rgb(255, 191, 108);
        }
        .box2{
            width: calc(100% / 3 * 2);
            height: 100%;
            float: left;
            background-color: rgb(255, 249, 160);
        }
    </style>
</head>
<body>
    <div class="p-box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
