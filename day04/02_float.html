<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <!-- 
        float : 요소를 띄우는 속성 / 레이아웃을 나눌 때 사용
        - 원래 웹페이지에서 이미지를 텍스트와 함께 배치할 목적으로 만든 속성
        - 한 라인에 요소를 각각 오른쪽과 왼쪽에 배치할 때 유용하게 쓰임.
        - float 속성을 사용하면 자식 요소의 높이값을 부모가 인식할 수 없음. => 주의!
         원래는 부모속성에 자식속성이 들어오면 자동으로 높이가 늘어나는데 float를 사용하면 인식을 못해서
         늘어나지 않고 자식속성이 잘린 형태가 되어버림
        - ::after 가상선택자를 이용하여 css상에서 가상요소로 부모가 높이를 인식할 수 있게
          가상 컨텐츠를 제공
        .클래스::after{
            content : ""; //빈 컨텐츠 제공
            clear : both; //float 속성을 제거
            display : block;
        }
     -->
     <style>
        .p-box{
            width: 400px;
            background-color: rgb(192, 255, 226);
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            box-sizing: border-box;
        }
        /* p-box::after를 구성하여 부모 박스의 높이를 잡음 */
        .p-box::after{
            content: "";
            clear: both;
            display: block;
        }
     </style>
</head>
<body>
    <!-- 부모박스 -->
    <div class="p-box">
        <!-- 자식박스들 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <!-- 다른 스타일링을 할때만 다른 클래스명을 주면 된다. -->
</body>
</html>
