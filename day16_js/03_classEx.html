<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체로 계좌현황 체크
        let myAccount = {
            name: 'hong', //계좌명
            balance: 0, //잔액
            //입금
            deposit: function(amount){ //입금할 금액
                this.balance += amount;
            },
            //출금
            withraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){ //누구에게 보낼지
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        let yourAccount = {
            name: 'kim', //계좌명
            balance: 1000, //잔액
            //입금
            deposit: function(amount){ //입금할 금액
                //마지막에 나온 번호가 보너스 번호이므로 정렬X
            },
            //출금
            withraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){ //누구에게 보낼지
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        //내 계좌에 입금 상황
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(5000); 
        console.log(myAccount.name, ":", myAccount.balance);
        
        //출금
        myAccount.withraw(1000);
        console.log(myAccount.name, ":", myAccount.balance);
        
        //이체
        myAccount.transfer(2000,yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);
        console.log("-----------------------")

        //class 생성
        class Account{
            constructor(name,balance){
                this.name = name;
                this.balance = balance;
            }

            deposit(amount){
                this.balance += amount;
            }
            
            withraw(amount){
                this.balance -= amount;
            }

            transfer(amount,otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }

        }

        let a = new Account('kang',5000);
        let b = new Account('lee',1000);

        a.deposit(2000);
        console.log(a.name, ":", a.balance);
        a.withraw(1000);
        console.log(a.name, ":", a.balance);
        a.transfer(3000,b);
        console.log(a.name, ":", a.balance);
        console.log(b.name, ":", b.balance);
    </script>
</body>
</html>
