<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수사용</title>
    <!-- 
        자바 스크립트 변수
        값을 담고 있는 메모리 공간의 이름
        자바 스크립트에서 변수는 선언(배정, 할당, 정의)하는 역할만 함.
        지역변수 - var, let(ES6부터는 let을 사용하라고 적극 권장함.)
        - 자바와 달리 자료형이 없음.
        - let으로 선언하면 어떤 값이든 다 담을 수 있음.(배열, 리스트, 맵 등 어떤 것도 상관없음)
            대신 어떤 값이 담겼는지 리턴값으로 다 확인해야 함
        const
        -----------------------------------------
        name -> 선언 전에도 사용 가능. 대신 값이 없음 undefined
        var name = "hong";
        var name = "kim";
        같은 변수명을 여러개 선언해도 에러가 나지 않음. 대신 가장 마지막에 넣은 값만 남음

        - 지역변수 개념
        let name = 'hong';
        let name = 'kim'; (X) - 중복선언
            name = 'kim'; (o) - 재할당
        - 중복선언 안됨. but 재할당 가능
        - 스코프(scope)를 벗어나면 다시 재선언 가능
        - 지역변수 스코프 { }

        가져오는 코드는 var를 그냥 사용하고 내가 코드를 짤 때는 let을 사용

        const name = "hong";
              name = "kim"; (X)
        - 변수 재선언 안됨. 재할당도 안됨.
        - 선언 이후 항상 고정값을 가지는 경우 사용
        - 처음 들어간 값이 계속 유지
        - 고정된 값을 사용하는 규칙, 참조, 룰, 객체★ 정의시 사용

     -->
</head>
<body> 
    <h1>변수 사용 범위</h1>
    <script>
        // console.log(name); /* undefined가 떠야 맞으나 아래 넣은 kim이 나옴 */
        // var name = "hong"; 
        // console.log(name); /* = System.out.prinln() */
        // var name = "kim"; /* '' "" 상관없음 */ /* "''" -> 따옴표 안에 따옴표가 들어가야할 때는 이렇게*/
        // console.log(name);

        let name = 'hong';
        console.log(typeof name); /* 출력값 = string */
        // let name = 'kim'; -> 에러. 중복선언 불가능
        name = 'kim';
        console.log(name); /* 재할당 가능 */
        name = 20; 
        console.log(typeof name + " 값 : " , name); /* + = , 둘다 연결할 때 사용 가능 */
        // 자바 스크립트에서 변수값의 타입을 알아볼 때 typeof 키워드 사용
        // 문자를 연결할 때 + 연산자 사용 
        
        // " ", ' ' : 둘다 문자를 인식시킬 때 사용
        // 백틱 `` : 백틱 내부에 코드 삽입이 가능 => ${} 통해 삽입
        
        // 이름, 나이, 주소, 취미 변수를 선언하여 콘솔에 출력
        // 이름 : kim 나이 : 20
        name = '홍길동';
        let age = 20;
        let addr = '인천';
        let hobby = "운동";
        console.log("이름 : ", name, " / 나이 : ", age, " / 주소 : ", addr, " / 취미 : ", hobby);
        console.log(`name:${name}, age:${age}, address:${addr}, hobby:${hobby}`);

        // 카멜표기법 사용, 숫자로 시작하는 변수명은 불가능.

        
    </script>
</body>
</html>
