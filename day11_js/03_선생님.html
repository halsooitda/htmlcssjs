<body>
    <h1>오늘은?</h1>
    <button type="button" id="btn">Today</button>
    <h3 id="result" class="">
        <!-- 오늘 날짜와 요일을 출력 -->
        <!-- 2023. 07. 31. (월) -->
    </h3>

    <script>
        const btn = document.getElementById('btn');
        btn.onclick = function(){
            document.getElementById('result').classList.toggle('hi');
            //toggle = 있으면 빼고 없으면 넣고
        }
        let now = new Date();
        let date = now.toLocaleDateString();
        let day = now.getDay();
        let week;
        switch(day){
                case 0 : week = '일'; break;
                case 1 : week = '월'; break;
                case 2 : week = '화'; break;
                case 3 : week = '수'; break;
                case 4 : week = '목'; break;
                case 5 : week = '금'; break;
                case 6 : week = '토'; break;
            }
        
        document.getElementById('result').innerText = 
        `${date} (${week})`;
