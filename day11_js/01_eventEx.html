<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 구하기</title>
</head>
<body>
    이름 : <input type="text" id="name"><br>
    주민번호 : <input type="text" id="rNum"><br>
    <button type="button" onclick="printDatas()">확인</button>

    <h3 id="print">
        <!-- 이름, 생년월일, 성별, 나이 -->
    </h3>

    <script>
        
        function printDatas(){
            // 오늘날짜 리턴
            let now = new Date();
            console.log(now.getFullYear); //연도만 추출

            //let name = document.getElementById('name');
            //=> 객체 자체를 저장 <input type="text" id="name">
            let name = document.getElementById('name').value;
            let rNum = document.getElementById('rNum').value;
            
            let info = document.getElementById('print')
            info.innerText = `이름 : ${name}
            `;

            let birth = rNum.slice(0,rNum.indexOf('-'));
            info.innerText += `생년월일 : ${birth}
            `;
    
            let gender = rNum.charAt(rNum.indexOf('-')+1);
            if(gender == "1" || gender == "3"){
                info.innerText += `성별 : 남자
                `;
            }else{
                info.innerText += `성별 : 여자
                `;
            }
            //let mw = (gender == "1" || gender == "3")? "남" : "여";

            let year = (parseInt)(birth.slice(0,2));
            let age = (gender <= 2)? now.getFullYear()-(1900+year) : now.getFullYear()-(2000+year)

            info.innerText += `나이 : ${age}`;

        }
        //오늘 날짜 반환
        let today = new Date();
        console.log(typeof today);
        console.log(today); 
        console.log(today.getFullYear()); //년도
        console.log(today.getMonth()+1); //월(0부터 시작해서 1달이 빠짐)
        console.log(today.getDate()); //일
        console.log(today.getDay()); //요일 0(일)~6(토)
        
        //getHours, minutes, seconds : 시분초 추출
        let today2 = today.toLocaleDateString(); //년월일
        console.log(today2);
        let time = today.toLocaleTimeString(); //시분초
        console.log(time);
        console.log(today.toLocaleString()); //년월일 시분초
    </script>
</body>
</html>
