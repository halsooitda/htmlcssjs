<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
        <ol>
            <li>이름 
            <li>거주지 
            <li>
                좋아하는 리스트
                <ul>
                    <li>1. 
                    <li>2. 
                    <li>3. 
                </ul>
            </li>
            <li>이메일 
            <li>pet 소유 여부 
            <li>지금 가장 원하는 것 
        </ol>
    <h3>리스트의 구조에 따라 자바스크립트 객체를 만들어보자</h3>
    <!-- 입력받을 input 구조 생성 -->
    <form action="">
        이름 : <input type="text" id="name"><br>
        거주지 : <input type="text" id="addr"><br>
        좋아하는 리스트 <br>
        리스트1 : <input type="text" id="favor1"><br>
        리스트2 : <input type="text" id="favor2"><br>
        리스트3 : <input type="text" id="favor3"><br>
        이메일 : <input type="text" id="email"><br>
        pet 소유 여부 : <input type="text" id="pet" placeholder="Y / N"><br>
        지금 가장 원하는 것 : <input type="text" id="wanna"><br>
        <button type="button" onclick="getDatas()">객체로 전송</button>
    </form>
    
    <!-- table 태그로 값 출력 (dataObj 값을 꺼내서 출력) -->
    <h3>전송받은 데이터 출력
        <button type="button" onclick="printDatas()">출력</button>
    </h3>
    <table border="1">
        <tr>
            <th>이름</th>
            <td id="nameVal"></td>
        </tr>
        <tr>
            <th>거주지</th>
            <td id="addrVal"></td>
        </tr>
        <tr>
            <th>좋아하는 리스트</th>
            <td>
                <ul id="favors"></ul>
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td id="emailVal"></td>
        </tr>
        <tr>
            <th>pet 소유 여부</th>
            <td id="petVal"></td>
        </tr>
        <tr>
            <th>지금 가장 원하는 것</th>
            <td id="wannaVal"></td>
        </tr>
    </table>
    
    <script>
        const dateObj = {
            name:"",
            addr:"",
            favor:{
                favor1:"",
                favor2:"",
                favor3:""
            },
            email:"",
            pet:"",
            wanna:""
        };

        // 만들어진 객체를 테이블에 출력
        function printDatas(){
            document.getElementById('nameVal').innerText = dateObj.name;
            document.getElementById('addrVal').innerText = dateObj.addr;
            document.getElementById('emailVal').innerText = dateObj.email;
            document.getElementById('petVal').innerText = dateObj.pet;
            document.getElementById('wannaVal').innerText = dateObj.wanna;

            let str = `<li>${dateObj.favor.favor1}</li>`;
            str += `<li>${dateObj.favor.favor2}</li>`;
            str += `<li>${dateObj.favor.favor3}</li>`;
            document.getElementById('favors').innerHTML = str;
        }

        // 위 html에서 받은 값을 객체에 저장 후 콘솔에 출력
        // let 변수명;
        // 변수명 = 값;
       function getDatas(){
        let name = document.getElementById('name').value;
        let addr = document.getElementById('addr').value;
        let favor1 = document.getElementById('favor1').value;
        let favor2 = document.getElementById('favor2').value;
        let favor3 = document.getElementById('favor3').value;
        let email = document.getElementById('email').value;
        let pet = document.getElementById('pet').value;
        let wanna = document.getElementById('wanna').value;

        dateObj.name = name;
        dateObj.addr = addr;
        dateObj.favor.favor1 = favor1;
        dateObj.favor.favor2 = favor2;
        dateObj.favor.favor3 = favor3;
        dateObj.email = email;
        dateObj.pet = pet;
        dateObj.wanna = wanna;

        console.log(dateObj);
       }
    </script>
</body>
</html>
