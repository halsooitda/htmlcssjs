<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon 가져오기</title>
    <!-- 부트스트랩 CDN -->
    <!-- 일반적으로 타이틀 밑에 링크를 넣는다. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        ul{
            list-style: none;
        }
        ul>li{
            margin: 20px;
            display: inline;
        }
        i{
            font-size: 50px;
        }
        .bi-apple{
            color: black
        }
        .bi-android{
            color: green;
        }
        .bi-bootstrap{
            color: blueviolet
        }
    </style>
</head>
<body>
    <!-- icon은 <i> <svg> <span> 등을 이용하여 제공함. -->
    <ul>
        <li>
            <i class="bi bi-apple"></i>
        </li>
        <li>
            <i class="bi bi-android"></i>
        </li>
        <li>
            <i class="bi bi-bootstrap"></i>
            <!-- 
                클래스가 2개 있는 거임
                .bi면 세개 다 포함이고
                .bi-apple하면 apple에만 스타일 적용
             -->
        </li>
    </ul>
</body>
</html>
