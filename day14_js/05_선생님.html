<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        input 파일에 파일명.확장자를 입력하여 전송 버튼을 누르면
        이미지 파일인지 검사하여 
        이미지 파일이면 
        '정상파일입니다.' <초록색>
        이미지 파일이 아니면 
        '이미지 파일만 가능합니다.' <빨간색>
        출력하기
        이미지파일 : jpg, png, jpeg, gif
        - 대문자로 된 확장자명도 판단 가능해야 함.
     -->
     파일명 : <input type="text" id="fileName">
     <button type="button" id="subBtn">전송</button>
     <h3 id="result"></h3>

     <script>
        function imgFileValid(image){
            //이미지 파일명을 파라미터로 입력받아서 확장자를 체크
            //이미지 파일 확장자가 맞다면 true, 아니면 false를 리턴
            let imageFileName = image.toLowerCase(); //소문자로 변환
            //숫자가 들어올지 문자가 들어올지 알 수 없으므로 자동완성 안됨
            console.log(image);
            console.log(imageFileName);
            return imageFileName.endsWith('.png') ? true : 
            imageFileName.endsWith('.jpg') ? true :
            imageFileName.endsWith('.jpeg') ? true :
            imageFileName.endsWith('.gif') ? true : false;
        }

        document.getElementById('subBtn').addEventListener('click', ()=>{
            let fileName = document.getElementById('fileName').value;
            let imgTrue = '<span class="green">정상 파일입니다.</span>';
            let imgFalse = '<span class="red">이미지 파일만 가능합니다.</span>';

            document.getElementById('result').innerHTML = 
            imgFileValid(fileName) ? imgTrue : imgFalse;
        });
     </script>
</body>
</html>
