<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>
<body>
    <!-- 
        input 파일에 파일명.확장자를 입력하여 전송 버튼을 누르면
        이미지 파일인지 검사하여 
        이미지 파일이면 
        '정상파일입니다.' <초록색>
        이미지 파일이 아니면 
        '이미지 파일만 가능합니다.' <빨간색>
        출력하기
        이미지파일 : jpg, png, jpeg, gif
        - 대문자로 된 확장자명도 판단 가능해야 함.
     -->
     <h1>파일 검사</h1>
     <input type="text" id="fileName">
     <button type="button" onclick="image()">전송</button>
     <h3 id="result"></h3>

     <script>
        function image(){
            let fileName = document.getElementById('fileName').value;
            let result = document.getElementById('result');

            if(fileName.match(/(jpg|png|jpeg|gif)/i)){
                result.innerHTML = `<p style="color:green">정상파일입니다.</p>`;
            }else {
                result.innerHTML = `<p style="color:red">이미지 파일만 가능합니다.</p>`;
            }
            
        }
     </script>
</body>
</html>
