<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 순환</title>
</head>
<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메서드가 제공됨
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : (forEach 수행) 연산 결과를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 비교 연산의 결과 중 
            true에 해당하는 값만 필터링
        </li>
    </ul>

    <script>
        const numArr = [3,2,4,5,7,1,10,6,13,'a','b','c'];
        const strArr = ['a', 'f', 'k', 'b', 't', 'g'];

        console.log("---elem_value, index, array---");
                                //순서 지켜야 함, value는 생략이 불가능, value랑 self만 받기도 불가능.
        numArr.forEach(function(elem_value, index, self){ //elem_value = 배열의 값, self = 배열자체
            console.log(index, elem_value, self[index]); // self[index] = index번지의 value
        });
        
        console.log("-----------------");
        strArr.forEach(function(elem_value, index, self){ //=> 변수명임
            console.log(index, elem_value, self);
        });
        
        console.log("---elem_value, index---");
        strArr.forEach(function(v, i){
            console.log(i, v);
        });
        
        console.log("---elem_value---");
        strArr.forEach(function(v){
            console.log(v);
        });

        console.log("---invoke callback function---");
        function printNumber(e, i, arr){ //메서드 만들어서
            console.log(i, e, arr);
        }
        numArr.forEach(printNumber); //호출해서 사용하기
    </script>
</body>
</html>
