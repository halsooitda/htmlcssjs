<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>up down game</title>
</head>
<body>
    <h1>
        Up Down Game
    </h1>
    <ol>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자를 1개 생성한다.
        </li>
        <li>
            숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내 문구가 출력된다.
        </li>
        <li>
            input란에 1~99숫자를 입력하고 맞추기라는 버튼을 클릭하면
        </li>
        <li>
            컴퓨터의 숫자보다 높은 숫자이면 Down을 출력, 낮은 숫자이면 Up을 출력
        </li>
        <li>
            컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이었습니다 라는 메시지 출력
        </li>
    </ol>
    <h1>
        <button type="button" id="ranBtn">랜덤 숫자 생성 버튼</button>
        <button type="button" onclick="window.location.reload();">다시시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="text" id="myGuess" max=99 min=1>
        <button type="button" id="guessBtn">정답</button>
    </h1>
    <h3 id="result"></h3>

    <script>
        let com;

        //랜덤 숫자 생성
        document.getElementById('ranBtn').addEventListener('click',()=>{
            com = Math.floor(Math.random()*99)+1;
            document.getElementById('printMsg').innerText = 
            `컴퓨터가 랜덤으로 숫자를 생성하였습니다.`;
            console.log(com);
        });

        //숫자 입력하고 맞춰보기
        document.getElementById('guessBtn').addEventListener('click',()=>{
            let me = parseInt(document.getElementById('myGuess').value);
            let re = document.getElementById('result');

            if(me == com){
                re.innerText = `정답입니다~ 컴퓨터 숫자는 ${com}이었습니다.`;
            }else if(me > com){
                re.innerText = `Down`;
            }else {
                re.innerText = `Up`;
            }
        });
        
    </script>
</body>
</html>
