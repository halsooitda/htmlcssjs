    <style>
        li{
            cursor: pointer;
        }

<body>
    <h1>Travle</h1>
    <ul>
        <li class="home"><a href="../day19_js/05.html">Home</a></li>
        <li class="seoul">Seoul</li>
        <li class="tokyo">tokyo</li>
        <li class="paris">Paris</li>
    </ul>
    
    <div>
        <img src="../image/airplane.jpg" alt="">
    </div>

    <script>
        //class -> elements여서 번지수 붙여야 함.
        let seoul = document.getElementsByClassName('seoul')[0];
        let tokyo = document.getElementsByClassName('tokyo')[0];
        let paris = document.getElementsByClassName('paris')[0];
        let image = document.getElementsByTagName('img')[0];

        seoul.addEventListener('click',()=>{
            image.src = '../image/seoul.jpg';
        })
        tokyo.addEventListener('click',()=>{
            image.src = '../image/tokyo.jpg';
        })
        paris.addEventListener('click',()=>{
            image.src = '../image/paris.jpg';
        })
    </script>
