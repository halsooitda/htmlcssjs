<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 정렬</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬이 됨.
    </h1>
    <ul>
        <li>
            array.sort() : 문자기준의 오름차순
        </li>
        <li>
            array.reverse() : 문자기준 내림차순
        </li>
        <li>
            정렬할 배열의 원소가 숫자일 경우 콜백함수를 이용하여 
            내부 연산을 하여 정렬
        </li>
        <li>
            숫자일 경우
            array.sort(function(a,b){
                return a-b; //오름차순
            })
        </li>
        <li>
            array.sort(function(a,b){
                return b-a; //내림차순
            })
        </li>
    </ul>
    <script>
        const myArray = [];
        //1~45까지의 랜덤숫자 6개를 생성해 배열에 저장 후 콘솔에 출력

        for(let i=0; i<6; i++){
            // myArray[myArray.length] = Math.floor(Math.random()*45)+1;
            myArray.push(Math.floor(Math.random()*45)+1);
        }
        console.log(myArray);
        
        //정렬 후 다시 콘솔에 출력
        myArray.sort(function(a,b){
            return a-b;
        })
        console.log(myArray);
        
        const cars = [
            {type:'Volvo', year:2020},
            {type:'Aenz', year:2022},
            {type:'BMW', year:2023}
        ];
        console.log(cars);
        //console.log(cars.sort()); => 안됨
        cars.sort(function(a,b){
            return b.year - a.year; //최신순으로, 내림차순
        });
        console.log(cars);
        
        //객체 안의 문자값을 이용하여 정렬
        cars.sort(function(a,b){
            let x = a.type.toLowerCase(); //소문자로 변경
            let y = b.type.toLowerCase(); //소문자 대문자 섞여있으면 정렬이 제대로 되지 않기 때문
            if(x > y){
                return 1;
            }
            if(x < y){
                return -1;
            }
            return 0; //같으면
        });
        console.log(cars);

    </script>
</body>
</html>
