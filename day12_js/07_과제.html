<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 과제</title>
</head>
<body>
    <!-- 가위바위보 게임
         컴퓨터가 가위1,바위2,보3 중 하나를 정하면 나도 가위,바위,보 중 하나를 선택 -->
     <!-- 가위바위보는 버튼
        승패에 대한 결과를 출력 총5번 횟수
        컴퓨터는 랜덤으로 가위, 바위, 보 중 하나를 선택
        승률 : (이긴횟수 / 전체 경기 수) * 100 -->
    <button type="button" onclick="play(1);">
        <img src="/image/가위.jpg" alt="">
    </button>
    <button type="button" onclick="play(2);">
        <img src="/image/바위.jpg" alt="">
    </button>
    <button type="button" onclick="play(3);">
        <img src="/image/보.jpg" alt="">
    </button>
    <h3 id="result">
        <!-- 결과출력확인 -->
    </h3>
    <script>
        let com = Math.floor(Math.random()*3)+1;
        let win = 0;
        let draw = 0;
        let lose = 0;
        let count = 0;
        let myCho;
        let comCho;
        let re;

        function play(player){
            switch(player){
                case 1 : com == 1? draw++ : com == 2? lose++ : win++; break;
                case 2 : com == 2? draw++ : com == 3? lose++ : win++; break;
                case 3 : com == 3? draw++ : com == 1? lose++ : win++; break;
            }
            switch(player){
                case 1 : com == 1? re='무승부' : com == 2? re='졌습니다.' : re='이겼습니다.'; break;
                case 2 : com == 2? re='무승부' : com == 3? re='졌습니다.' : re='이겼습니다.'; break;
                case 3 : com == 3? re='무승부' : com == 1? re='졌습니다.' : re='이겼습니다.'; break;
            }
            switch(player){
                case 1 : myCho = '가위'; break;
                case 2 : myCho = '바위'; break;
                case 3 : myCho = '보'; break;
            }
            switch(com){
                case 1 : comCho = '가위'; break;
                case 2 : comCho = '바위'; break;
                case 3 : comCho = '보'; break;
            }
            count++;
            console.log(`${player} ${com}`);
            console.log(`승: ${win} 무: ${draw} 패:${lose} ${count}`); 
      
            document.getElementById('result').innerText =
            `당신 : ${myCho}
             컴퓨터 : ${comCho}
             ${re}
             현재 전적
             승 : ${win}
             무 : ${draw}
             패 : ${lose}
             승률 : ${Math.floor((win/count) * 100)}%`;
        }
    </script>
</body>
</html>
